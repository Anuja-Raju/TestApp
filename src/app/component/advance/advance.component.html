<table class="product-table">
  <tr>
    <th>Key Parameters</th>
    <th>{{ yesterday | date:'mediumDate' }}(#)</th>
    <th>{{ yesterday | date:'mediumDate' }}(&#8377;)</th>
  </tr>

  <ng-container *ngFor="let category of productCategories">
    <tr>
      <td>
        <button (click)="toggleProducts(category.name)">
          {{ isExpanded(category.name) ? '-' : '+' }}
        </button>
        {{ category.displayName }}
      </td>
      <td></td> <!-- Empty column -->
      <td></td>
    </tr>
    <ng-container *ngIf="isExpanded(category.name)">
      <ng-container *ngFor="let product of category.products">
        <tr>
          <td>{{ product.displayName }}</td>
          <td></td> <!-- Empty column -->
          <td></td>
        </tr>
      </ng-container>
    </ng-container>
  </ng-container>
</table>
